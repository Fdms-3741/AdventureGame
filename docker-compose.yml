version: "3.8"

services:
# 
  charactersdb:
    image: mongo:latest
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD}

  characters-dev:
    depends_on:
      - charactersdb
    build: 
      context: .
      dockerfile: ./docker/microservice.Dockerfile
      target: development
      args:
        PROJECT_ROOT_DIRECTORY: ${CHARACTERS_ROOT_DIRECTORY}
    volumes:
      - ${CHARACTERS_ROOT_DIRECTORY}:/app
    env_file:
      - "./.env"

  usersdb:
    image: mongo:latest
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD}

  users-dev:
    depends_on:
      - usersdb
    build: 
      context: .
      dockerfile: ./docker/microservice.Dockerfile
      target: development
      args:
        PROJECT_ROOT_DIRECTORY: ${USERS_ROOT_DIRECTORY}
    volumes:
      - ${USERS_ROOT_DIRECTORY}:/app
    env_file:
      - "./.env"

  mongo-express:
      image: mongo-express
      restart: always
      ports:
        - 8081:8081
      environment:
        ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGODB_USER}
        ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGODB_PASSWORD}
        ME_CONFIG_MONGODB_URL: mongodb://${MONGODB_USER}:${MONGODB_PASSWORD}@charactersdb/
